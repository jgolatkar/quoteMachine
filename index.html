<!DOCTYPE html>
<html>
<head>
	<title>Quote Machine</title>
	<meta charset="utf-8">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="js/backstretch.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
	<link href="css/hover.css" rel="stylesheet" media="all">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Roboto+Slab:300" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/index.css">
	<script>

	var quoteList = ["Success is going from failure to failure without losing your enthusiasm",
	"The journey of a thousand miles begins with one step",
	"Dream big and dare to fail.",
	"You must be the change you wish to see in the world.",
	"Believe you can and you’re halfway there.",
	"If there is no struggle, there is no progress.",
	"Mistakes are proof that you are trying.",
	"Don't give up just because someone says. Use that as motivation to push harder.",
	" Success is the sum of small efforts – repeated day in and day out.",
	"When you want to succeed as bad as you want to breathe,5 then you’ll be successful.",
	"Don’t stop when you’re tired. STOP when you are DONE.",
	"Action is the foundational key to all success.",
	"It does not matter how slowly you go, so long as you do not stop.",
	"You don’t have to be great to start, but you have to start to be great."];

	var textQ="";
	function randomQuote(){
		var randQt = Math.floor(Math.random()*quoteList.length);
		textQ = quoteList[randQt];
		$("#quoteArea").html(textQ);
		$("#tweetMsg").attr("href","https://twitter.com/intent/tweet?text="+textQ).attr("target","_blank");
	}	
			$(document).ready(function(){

				$.getScript('http://platform.twitter.com/widgets.js');
				
				$.backstretch([
						"backgrounds/img-1.jpg",
						"backgrounds/img-2.jpg",
						"backgrounds/img-3.jpg"

					],{duration:4000,fade:1000});

				$("button").click(function(){
					randomQuote();
					
				});
			});

	</script>

</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-xs-8 col-xs-offset-2 col-lg-6 col-lg-offset-3">
				
					<div class="well text-center" id = "quoteBox">
						<div id="heading">
							<h1 id="title">MOTIVATIONAL QUOTES</h1>
							<hr>
						</div>
						<div class="row ">
							<div class="col-lg-6 col-lg-offset-3 col-xs-8 col-xs-offset-2">
								<button class="btn btn-primary btn-block btn-style hvr-bob">Get New Quote</button>
								<a class="btn btn-info btn-block btn-style hvr-hang" id="tweetMsg"><i class="fa fa-twitter fa-fw fa-lg"></i>Tweet</a>	
							</div>
						</div>																	
						<div id="quoteArea" style="font-style: italic;">
							<!--Quote will be displayed here-->
						</div>
						

					</div>
			</div>
		</div>
	</div>
	<div class="footer-below text-center">
	  <div class="container">
	    <div class="row">
	      <div class="col-lg-12 col-xs-12">
	        <p><i class="fa fa-copyright fa-fw fa-lg"></i>Written and coded by <a id="footer-link"  href="https://www.freecodecamp.com/jgolatkar" target="_blank">Jitesh Golatkar</a>.</p>
	      </div>
	    </div>
	  </div>
	 </div>      

</body>
</html>
